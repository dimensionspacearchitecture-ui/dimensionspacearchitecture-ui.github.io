<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects — Dimension Space Architecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #111;
    }

    header {
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 20px;
      font-weight: normal;
      margin: 0;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    section.project-grid {
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project-grid h2 {
      margin-bottom: 20px;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .grid img, .grid video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.02);
    }

    footer {
      padding: 40px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
