<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects — Dimension Space Architecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #111;
    }

    header {
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 20px;
      font-weight: normal;
      margin: 0;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    section.project-grid {
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project-grid h2 {
      margin-bottom: 20px;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .grid img, .grid video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.02);
    }

    footer {
      padding: 40px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="index.html" style="text-decoration:none;color:#111;">Dimension Space Architecture</a></h1>
  <nav>
    <a href="projects.html">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <!-- Maungarangi Rd Project -->
  <section class="project-grid" id="maungarangi-rd">
    <h2>Maungarangi Rd</h2>
    <div class="grid"></div>
  </section>

  <!-- Massee Way Project -->
  <section class="project-grid" id="massee-way">
    <h2>Massee Way</h2>
    <div class="grid"></div>
  </section>
</main>

<footer>
  © Dimension Space Architecture
</footer>

<script>
  const projects = {
    "maungarangi-rd": { 
      images: 13, 
      video: "images/maungarangi-rd/maungarangi-rd.mp4",
      prefix: "maungarangi"
    },
    "massee-way": { 
      images: 15, 
      prefix: "massee"
    }
  };

  for (const [project, data] of Object.entries(projects)) {
    const grid = document.querySelector(`#${project} .grid`);

    // Add video first if it exists
    if (data.video) {
      const video = document.createElement("video");
      video.src = data.video;
      video.controls = true;
      video.autoplay = false;
      video.loop = false;
      grid.appendChild(video);
    }

    // Load images dynamically
    for (let i = 1; i <= data.images; i++) {
      const img = document.createElement("img");
      const num = String(i).padStart(2, '0');
      // Try .jpeg first; if it fails, fallback to .jpg
      img.src = `images/${project}/${data.prefix}_${num}.jpeg`;
      img.alt = `${data.prefix} ${num}`;
      img.onerror = () => {
        img.src = `images/${project}/${data.prefix}_${num}.jpg`;
      };
      grid.appendChild(img);
    }
  }
</script>

</body>
</html>
