<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects — Your Studio Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #111;
    }

    header {
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 20px;
      font-weight: normal;
      margin: 0;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    /* Grid layout for projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 40px;
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project {
      text-decoration: none;
      color: #111;
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Optional: subtle zoom on hover */
    .project img:hover {
      transform: scale(1.02);
    }

    .project-title {
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }

    footer {
      padding: 40px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1><a href="index.html" style="text-decoration:none;color:#111;">Your Studio Name</a></h1>
  <nav>
    <a href="projects.html">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="projects">

  <!-- Maungarangi Rd project -->
  <a class="project" href="#">
    <img src="Images/Maungarangi Rd/hero.jpg" alt="Maungarangi Rd">
    <div class="project-title">Maungarangi Rd — City</div>
  </a>

  <!-- Massee Way project -->
  <a class="project" href="#">
    <img src="Images/Massee Way/hero.jpg" alt="Massee Way">
    <div class="project-title">Massee Way — City</div>
  </a>

</section>

<footer>
  Dimension Space Architecture
</footer>

</body>
</html>
